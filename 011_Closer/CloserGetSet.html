<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Closer Getter and Setter</title>
</head>
<body>
    <script type="text/javascript">
    // it is private function because of return.
    // if the function has only return, that means the function dies directly.
    // so that this function has only way to access throught get and set.
        function factory_movie(title) { // local variable: title
            return {
                get_title : function () {
                    return title;
                },
                set_title : function (_title) {
                    // title = _title;
                    if (typeof _title === 'string') {
                        title = _title;
                    } else {
                        console.log('Error: ' + "title has to be string");
                    }
                }
            }
        }    
        var ghost = factory_movie('Ghost in the shell');
        var matrix = factory_movie('Matrix');
        console.log(ghost.get_title());
        console.log(matrix.get_title());

        ghost.set_title("Korean Movie");
        console.log("Second, ghost.set_title('Korean Movie'): " + ghost.get_title());
        console.log("Second: " + matrix.get_title());

        matrix.set_title('Saw');
        console.log("Third: " + ghost.get_title());
        console.log("Third, ghost.set_title('Saw'): " + matrix.get_title());

        matrix.set_title(123);
        console.log("matrix.set_title(123): " + ghost.get_title());
        console.log("matrix.set_title(123): " + matrix.get_title());

    </script>
</body>
</html>
