<!DOCTYPE html>
<html>
    <head><title>call back</title></head>
    <body>
        <script type="text/javascript">
            // function cal(mode) {
            //     var funcs = {
            //         'plus' : function(left, right) { return left + right },
            //         'minus' :function(left, right) { return left - right }
            //     }
            //     return funcs[mode];
            // }
            // alert(cal('plus')(2,1));    
            var process = [
                function(input) { return input + 10; }, // i=0, 11
                function(input) { return input * input;}, // i=1, 11*11=121
                function(input) { return input / 2; } // i=2, 121/2 = 60.5
            ];

            var input = 1;
            for(var i = 0; i < process.length; i++) {
                input = process[i](input);
            }
            alert(input); // RESULT: 60.5
        </script>
    </body>
</html>
