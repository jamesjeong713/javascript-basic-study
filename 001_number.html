<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script>
            console.log("Math.pow(3,2): " + Math.pow(3,2)); // 제곱
            console.log("Math.round(10.6): " + Math.round(10.6)); // 반올림
            console.log("Math.ceil(10.2): " + Math.ceil(10.2)); //올림
            console.log("Math.floor(10.2): " + Math.floor(10.2)); //아래쪽 정수로 내린다
            console.log("Math.sqrt(9): " + Math.sqrt(9)); //제곱근
            console.log("Math.random(): " + Math.random());
            console.log("100 * Math.random(): " + 100 * Math.random()); // 100보다 작은 random num
            console.log("Math.round(100 * Math.random()): " +Math.round(100 * Math.random()));
        </script>
    </body>
</html>
